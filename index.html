<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMC Clinical Preparation | Dr Ushana Yalda</title>
  <style>
    :root{
      --bg: #f7f6f2;
      --text: #111827;
      --muted: #4b5563;
      --heading: #0f2f6b;
      --card: #ffffff;
      --border: rgba(17,24,39,0.12);
      --shadow: 0 8px 24px rgba(17,24,39,0.08);
      --shadowHover: 0 14px 34px rgba(17,24,39,0.12);
      --footerBg: #efeee9;
      --focusRing: 0 0 0 3px rgba(15,47,107,0.18);
      --radius: 14px;
      --max: 980px;
      --footerH: 56px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a{ color: inherit; text-decoration: none; }

    .page{
      min-height: 100vh;
      padding-bottom: calc(var(--footerH) + 18px);
    }

    header{
      padding: 44px 20px 24px;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
    }

    .brand{
      display: grid;
      gap: 10px;
    }

    h1{
      margin: 0;
      font-size: 34px;
      letter-spacing: 0.2px;
      color: var(--heading);
      font-weight: 750;
    }

    h2{
      margin: 0;
      font-size: 18px;
      color: var(--heading);
      font-weight: 650;
    }

    .desc{
      margin: 6px 0 0;
      max-width: 68ch;
      color: var(--muted);
      font-size: 15px;
    }

    main{
      padding: 0 20px 26px;
    }

    .sectionTitle{
      margin: 18px 0 14px;
      font-size: 14px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: rgba(15,47,107,0.85);
      font-weight: 700;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }

    .card{
      grid-column: span 6;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px 16px 14px;
      transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease;
      position: relative;
      outline: none;
    }

    .card:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadowHover);
      border-color: rgba(15,47,107,0.28);
    }

    .card:focus-visible{
      box-shadow: var(--shadowHover), var(--focusRing);
      border-color: rgba(15,47,107,0.35);
    }

    .cardTitle{
      margin: 0;
      font-size: 18px;
      font-weight: 750;
      color: var(--text);
    }

    .cardMeta{
      margin: 8px 0 0;
      font-size: 13px;
      color: var(--muted);
      word-break: break-word;
    }

    .cardAction{
      margin-top: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 650;
      color: var(--heading);
      font-size: 14px;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,47,107,0.22);
      background: rgba(15,47,107,0.06);
      font-size: 12px;
      color: rgba(15,47,107,0.95);
      font-weight: 650;
    }

    footer{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: var(--footerH);
      background: var(--footerBg);
      border-top: 1px solid rgba(17,24,39,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 18px;
    }

    .footerText{
      font-size: 12px;
      opacity: 0.72;
      text-align: center;
      color: rgba(17,24,39,0.86);
      line-height: 1.35;
      max-width: var(--max);
    }

    @media (max-width: 760px){
      h1{ font-size: 28px; }
      .card{ grid-column: span 12; }
      header{ padding-top: 34px; }
      :root{ --footerH: 66px; }
      .page{ padding-bottom: calc(var(--footerH) + 18px); }
      .footerText{ font-size: 11.5px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="wrap brand">
        <h1>Prepared by Dr Ushana Yalda</h1>
        <h2>Prepared for Dr Hanaa</h2>
        <p class="desc">
          A structured AMC clinical preparation resource, organised by topic for efficient review and consistent practice.
        </p>
      </div>
    </header>

    <main>
      <div class="wrap">
        <div class="sectionTitle">Topics</div>
        <div id="topicsGrid" class="grid" aria-label="Topic list"></div>
      </div>
    </main>
  </div>

  <footer>
    <div class="footerText" id="footerLegal"></div>
  </footer>

  <script>
    // Add or edit topics here. Each topic requires a title and href.
    const TOPICS = [
      { id: "chest-pain", title: "Chest Pain", href: "topics/chest-pain.html" }
    ];

    function el(tag, attrs = {}, children = []) {
      const node = document.createElement(tag);
      for (const [k, v] of Object.entries(attrs)) {
        if (k === "class") node.className = v;
        else if (k === "text") node.textContent = v;
        else if (k === "html") node.innerHTML = v;
        else node.setAttribute(k, v);
      }
      for (const child of children) node.appendChild(child);
      return node;
    }

    function renderTopics() {
      const grid = document.getElementById("topicsGrid");
      grid.innerHTML = "";

      if (!Array.isArray(TOPICS) || TOPICS.length === 0) {
        grid.appendChild(
          el("div", { class: "card", tabindex: "0" }, [
            el("p", { class: "cardTitle", text: "No topics configured" }),
            el("p", { class: "cardMeta", text: "Edit the TOPICS array in index.html to add topics." })
          ])
        );
        return;
      }

      TOPICS.forEach((t) => {
        const link = el("a", {
          href: t.href,
          class: "card",
          tabindex: "0",
          "aria-label": t.title + " topic"
        }, [
          el("div", {}, [
            el("p", { class: "cardTitle", text: t.title }),
            el("p", { class: "cardMeta", text: "Link: " + t.href })
          ]),
          el("div", { class: "cardAction" }, [
            el("span", { class: "pill", text: "Open" }),
            el("span", { text: "Go to topic page" })
          ])
        ]);

        grid.appendChild(link);
      });
    }

    function setFooter() {
      const year = new Date().getFullYear();
      const footer = document.getElementById("footerLegal");
      footer.textContent = "Copyright and publishing rights reserved Â© " + year + " Dr Ushana Yalda. All rights reserved.";
    }

    renderTopics();
    setFooter();
  </script>
</body>
</html>
