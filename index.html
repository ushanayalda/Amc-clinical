<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinical Preparation</title>
  <style>
    :root{
      --bg:#f7f6f2;
      --card:#ffffff;
      --text:#111316;
      --muted:#4b5563;
      --border:rgba(17,19,22,0.14);
      --shadow:0 8px 18px rgba(0,0,0,0.06);
      --heading:#103a7a;
      --accent:#0f766e;
      --radius:14px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
    }
    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:26px 16px 92px 16px;
    }
    .header{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px 16px;
    }
    h1{
      margin:0;
      color:var(--heading);
      font-size:22px;
      line-height:1.2;
      font-weight:900;
      letter-spacing:0.2px;
    }
    .line2{
      margin:6px 0 0 0;
      color:var(--heading);
      font-size:16px;
      font-weight:800;
    }
    .line3{
      margin:8px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }
    .mission{
      margin:10px 0 0 0;
      color:var(--muted);
      font-size:14px;
    }
    .section{
      margin-top:14px;
      color:var(--heading);
      font-size:16px;
      font-weight:900;
    }
    .topics{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .topic{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px 14px;
      text-decoration:none;
      color:inherit;
    }
    .topic:hover{
      border-color:rgba(15,118,110,0.35);
      background:rgba(15,118,110,0.04);
    }
    .topic-title{
      font-weight:900;
      font-size:15px;
      margin:0;
    }
    .topic-desc{
      margin:4px 0 0 0;
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }
    .go{
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
    }
    .footer{
      position:fixed;
      left:0; right:0; bottom:0;
      background:rgba(247,246,242,0.92);
      border-top:1px solid var(--border);
      padding:10px 14px;
      text-align:center;
      font-size:12px;
      color:rgba(17,19,22,0.58);
      backdrop-filter:blur(8px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>Dr Ushana Yalda</h1>
      <div class="line2">Advanced Clinical Preparation</div>
      <div class="line3">Prepared for Dr Hanaa</div>
      <div class="mission">A structured system for clinical excellence and case mastery.</div>
    </div>

    <div class="section">Clinical Topics</div>
    <div id="topics" class="topics" aria-label="Topics list"></div>
  </div>

  <div class="footer" id="rights"></div>

  <script>
    "use strict";

    // TOPICS BLOCK - EDIT ONLY THIS SECTION
    // Pattern:
    // { title: "Knee swelling", href: "topics/knee-swelling.html#ignite", desc: "Ignite then cases." },
    const TOPICS = [
      { title: "Chest pain", href: "topics/chest-pain.html#ignite", desc: "Ignite then cases." }, 
      { title: "Case 2 - Atypical ACS in diabetic", href: "chest-pain-case-2.html", desc: "Strict AMC format" }
    ];
    // END TOPICS BLOCK

    function renderTopics(){
      const root = document.getElementById("topics");
      root.innerHTML = "";

      for(const t of TOPICS){
        const a = document.createElement("a");
        a.className = "topic";
        a.href = t.href;

        const left = document.createElement("div");

        const title = document.createElement("div");
        title.className = "topic-title";
        title.textContent = t.title;

        const desc = document.createElement("div");
        desc.className = "topic-desc";
        desc.textContent = t.desc || "";

        left.appendChild(title);
        left.appendChild(desc);

        const right = document.createElement("div");
        right.className = "go";
        right.textContent = "Open";

        a.appendChild(left);
        a.appendChild(right);

        root.appendChild(a);
      }
    }

    function setFooter(){
      const year = new Date().getFullYear();
      document.getElementById("rights").textContent =
        "Â© " + year + " Dr Ushana Yalda. All rights reserved. Unauthorized reproduction, distribution, or modification of this material without prior permission is prohibited.";
    }

    renderTopics();
    setFooter();
  </script>
</body>
</html>
